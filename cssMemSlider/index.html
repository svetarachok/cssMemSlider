<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="radio-btn" id="radio-btn1">
      <input type="radio" name="radio-btn" id="radio-btn2">
      <input type="radio" name="radio-btn" id="radio-btn3">
      <input type="radio" name="radio-btn" id="radio-btn4">

      <div class="image image1">
        <img src="./assets/merge-main.jpg" id="slide1" >
        <p>One does not simply merge into main </p>
    </div>
    <div class="image image2">
        <img src="./assets/git-push-force.jpg" id="slide2" class="image">
        <p>Sometime we all need 'git push --force'</p>
    </div>
    <div class="image image3">
        <img src="./assets/revert-commit.jpg" id="slide3" class="image">
        <p>When you revert a commit</p>
    </div>
    <div class="image image4">
        <img src="/assets/git-rebase.jpg" id="slide3" class="image">
        <p>Git Rebase!</p>
    </div>
    </div>
  </div>
  <div class="radio-btns">
    <label for="radio-btn1" id="btn1" class="btn"></label>
    <label for="radio-btn2" id="btn2" class="btn"></label>
    <label for="radio-btn3" id="btn3" class="btn"></label>
    <label for="radio-btn4" id="btn4" class="btn"></label>
</div>
</body>
</body>
</html>
